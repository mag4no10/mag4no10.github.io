<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototipo de la aplicación</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Pantalla de inicio de sesión -->
  <div id="inicio-sesion" class="screen">
    <img src="../assets/img/inicio_sesion.png" alt="Inicio de sesión">
    <p>El día comienza después de una buena taza de café, ¿y lo sabes?</p>
    <button>Iniciar sesión</button>
  </div>

  <!-- Pantalla de inicio -->
  <div id="inicio" class="screen">
    <img src="../assets/img/inicio.png" alt="Inicio">
    <!-- Contenido de la pantalla de inicio -->
  </div>

  <!-- Pantalla de detalles del producto -->
  <div id="detalles-producto" class="screen">
    <img src="../assets/img/detalles_producto.png" alt="Detalles del producto">
    <!-- Contenido de la pantalla de detalles del producto -->
  </div>

  <!-- Pantalla de pedido -->
  <div id="pedido" class="screen">
    <img src="../assets/img/pedido.png" alt="Pedido">
    <!-- Contenido de la pantalla de pedido -->
  </div>

  <!-- Pantalla de ubicación y seguimiento -->
  <div id="ubicacion-seguimiento" class="screen">
    <img src="../assets/img/ubicacion_seguimiento.png" alt="Ubicación y seguimiento">
    <!-- Contenido de la pantalla de ubicación y seguimiento -->
  </div>
</body>
</html>
